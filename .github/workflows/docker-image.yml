on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: Ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Login"
        run: docker login --username ${{secrets.USERNAME}} --password ${{ secrets.PASSWORD }}

      - name: "Image building"
        run: docker build -t ${{secrets.USERNAME}}/section3 .

      - name: "Image Pushing"
        run: docker push ${{secrets.USERNAME}}/section3
